<f:layout name="Default" />

<f:section name="Title">Your Notes</f:section>

<f:section name="Content">
    <f:link.action id="logout" action="logout" controller="Login" class="btn btn-primary">Logout</f:link.action>
    <div class="row yournotesrow">
        <div class="col-lg-8 col-lg-offset-2">
            <div class="well bs-component">
                <div class="noterow">
                    <div><b>Headline</b></div>
                    <div><b>Creation Date</b></div>
                    <div><b>Expiration</b></div>
                    <div><b>Callable</b></div>
                    <div><b>Link</b></div>
                </div>
                <f:if condition="{entrys}">
                    <f:then>
                        <f:for each="{entrys}" as="entry">
                            <div class="noterow">
                                <div>{entry.headline}</div>
                                <div><f:format.date format="d.m.Y H:i:s">{entry.creationdate}</f:format.date></div>
                                <div><f:format.date format="d.m.Y H:i:s">{entry.expiration}</f:format.date></div>
                                <div>
                                    <f:if condition="{entry.callable} < 2">
                                        <f:then>
                                            {entry.callable} time
                                        </f:then>
                                        <f:else>
                                            {entry.callable} times
                                        </f:else>
                                    </f:if>
                                </div>
                                <div><a href="http://passbin.vm/id/{entry.id}">{entry.id}</a></div>
                            </div>
                        </f:for>
                    </f:then>
                    <f:else>
                        <i>No active secure notes</i>
                    </f:else>
                </f:if>
            </div>
        </div>
    </div>
</f:section>
