<f:layout name="Default" />
<f:section name="Title">Link to share</f:section>
<f:section name="Content">
    <f:if condition="{login} == 0">
        <f:link.action id="login" action="start" controller="User" class="btn btn-primary">Login</f:link.action>
    </f:if>
    <f:link.action id="createnewnote" action="new" controller="createPass" class="btn btn-primary">Create new Note</f:link.action>
<div class="row">
    <div class="col-lg-8 col-lg-offset-2">
        <div class="well bs-component">
            <form>
                <fieldset>
                    <div class="form-group">
                        <label for="link" class="col-lg-2 control-label">Link</label>
                        <div class="col-lg-10">
                            <f:form.textfield name="link" id="link" class="form-control" value="{link}" />
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
        <f:link.action action="new" controller="createPass" class="btn btn-primary">Back</f:link.action>
    </div>
</div>
</f:section>
