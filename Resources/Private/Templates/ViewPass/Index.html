<f:layout name="Default" />

<f:section name="Content">

        </f:then>
        <f:else>

        </f:else>
    </f:security.ifAuthenticated>
    <f:link.action id="createnewnote" action="new" controller="createPass" class="btn btn-primary">Neue Note</f:link.action>
    <f:if condition="{found}">
    <f:then>
        <h2>Passwort <span class="highlight">entschl端ssen</span></h2>
        <div class="row">
            <div class="col-lg-10 col-lg-offset-1">
                <div class="well bs-component">
                    <f:form action="decrypt" enctype="multipart/form-data" class="form-horizontal findErrors" arguments="{passId:passId, password:password}">
                        <fieldset>
                            <div class="form-group">
                                <label for="password" class="col-lg-2 control-label">Passwort</label>
                                <div class="col-lg-10">
                                    <f:form.password name="password" id="password" class="form-control" placeholder="Passwort" errorClass="hasError" />
                                </div>

                                <div class="col-lg-10 col-lg-offset-2">

                                </div>
                            </div>
                        </fieldset>

                </div>
                <f:security.ifAuthenticated>
                    <f:link.action action="new" controller="createPass" class="btn btn-primary">Zur端ck</f:link.action>
                </f:security.ifAuthenticated>
            </div>
