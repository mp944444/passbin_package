<f:layout name="Default" />
<f:section name="Title">New Password</f:section>
<f:section name="Content">
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2">
            <div class="well bs-component">
                <f:form action="changePassword" controller="User" class="form-horizontal findErrors" method="post" arguments="{id:id}">
                    <f:form.validationResults>
                        <f:if condition="{validationResults.flattenedErrors}">
                            <div class="alert alert-danger">
                                <ul class="error">
                                    <f:for each="{validationResults.flattenedErrors}" as="elementErrors"
                                           key="elementIdentifier" reverse="true">
                                        <f:for each="{elementErrors}" as="error">
                                            <li>{error}</li>
                                        </f:for>
                                    </f:for>
                                </ul>
                            </div>
                        </f:if>
                    </f:form.validationResults>
                    <fieldset>
                        <legend></legend>
                        <div class="form-group">
                            <label class="col-lg-2 control-label">Username</label>
                            <div class="col-lg-10">
                                <f:form.textfield name="username" property="username" value="" class="form-control" placeholder="Username" errorClass="hasError" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label">New Password</label>
                            <div class="col-lg-10">
                                <f:form.textfield type="password" name="password" property="password" value="" class="form-control" placeholder="New Password" errorClass="hasError" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-10 col-lg-offset-2">
                                <f:form.submit class="btn btn-primary" id="registerbtn" value="Change Password" />
                            </div>
                        </div>
                    </fieldset>
                </f:form>
            </div>
        </div>
    </div>
</f:section>
