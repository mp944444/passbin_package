<f:layout name="Default" />

<f:section name="Title">Login</f:section>

<f:section name="Content">

    <div class="row">
        <div class="col-lg-8 col-lg-offset-2">
            <div class="well bs-component">
                <f:form action="authenticate" enctype="multipart/form-data" class="form-horizontal findErrors" name="login" object="{login}">
                    <f:form.validationResults>
                        <f:if condition="{validationResults.flattenedErrors}">
                            <div class="alert alert-danger">
                                <ul class="error">
                                    <f:for each="{validationResults.flattenedErrors}" as="elementErrors"
                                           key="elementIdentifier" reverse="true">
                                        <f:for each="{elementErrors}" as="error">
                                            <li>{error}</li>
                                        </f:for>
                                    </f:for>
                                </ul>
                            </div>
                        </f:if>
                    </f:form.validationResults>

                    <fieldset>
                        <legend></legend>
                        <div class="form-group">
                            <label class="col-lg-2 control-label">Username</label>
                            <div class="col-lg-10">
                                <input type="text" class="form-control" placeholder="username"
                                       name="__authentication[TYPO3][Flow][Security][Authentication][Token][UsernamePassword][username]"
                                       value="" tabindex="1"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label">Password</label>
                            <div class="col-lg-10">
                                <input type="password" class="form-control" placeholder="password"
                                       name="__authentication[TYPO3][Flow][Security][Authentication][Token][UsernamePassword][password]"
                                       value="" tabindex="2"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-10 col-lg-offset-2">
                                <f:form.submit class="btn btn-primary" value="Login" />
                                <f:link.action id="back" action="register" class="btn btn-primary">Register</f:link.action>
                            </div>
                        </div>
                    </fieldset>
                </f:form>

            </div>
        </div>
    </div>
</f:section>
