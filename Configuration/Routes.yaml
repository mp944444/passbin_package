-
  name: 'Homepage'
  uriPattern: ''
  defaults:
    '@package': 'Passbin.Base'
    '@controller': 'createPass'
    '@action': 'new'

-
  name: 'ViewPass'
  uriPattern: 'id/{id}'
  defaults:
    '@package': 'Passbin.Base'
    '@controller': 'ViewPass'
    '@action': 'index'

-
  name: 'ResetPw'
  uriPattern: 'reset/{id}'
  defaults:
    '@package': 'Passbin.Base'
    '@controller': 'User'
    '@action': 'newPassword'

-
  name: 'Activate'
  uriPattern: 'activate/{username}'
  defaults:
    '@package': 'Passbin.Base'
    '@controller': 'User'
    '@action': 'activateAccount'